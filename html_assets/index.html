<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>rbx-pm-archiver</title>

  <link rel="stylesheet" href="style.css">

  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root">
    <h1>Index</h1>


    {% for message in messages %}
      <a href="{{ message.path }}" class="preview">
        <img src="{{ message.author.thumbnail_url }}" class="preview-thumbnail thumbnail">
        <div class="preview-info">
          <span class="preview-title">{{ message.title }}</span>
          <span class="author-name-container">
            {{ message.author.display_name }}
            <span class="author-username">@{{ message.author.name }}</span>
          </span>
        </div>
      </a>
    {% endfor %}

    <p>Archived on {{ archive_date }} with <a href="https://github.com/jmkd3v/rbx-pm-archiver">rbx-pm-archiver</a> ðŸ’–</p>
  </div>
</body>
</html>
